<div>
<a href class="navbar-brand block m-t index"><h1> HouzSit </h1></a>
</div>

<button ng-click='userLogout()' class="logout-btn">Logout</button>
<h2 class='top-h2 index'>Hey there, {{ user.username }}!</h2>

<div class="hero-unit-user" style='overflow:scroll; height:550px;'>
  <form ng-submit='addTask()'>
    <h2><strong>Add task</strong></h2>

    <h4>Select date</h4>
    <input type='date' format='MM/dd/yyyy' ng-model='dateValue' required=''><br>

    <h4>Select time</h4>
    <select name='time' id='time' ng-model='data.time'>
      <option value="morning">Morning</option>
      <option value="afternoon">Afternoon</option>
      <option value="evening">Evening</option>
    </select><br>

    <h4>Tasks</strong></h4>
    <select name='addedTask' id='addedTask' ng-model='data.addedTask'>
      <option value="move Trash">Move trash</option>
      <option value="check mail">Check mail</option>
      <option value="feed pet">Feed pet</option>
      <option value="move car">Move car</option>
      <option value="water plants">Water Plants</option>
    </select><br>

    <h4>Notes</h4>
    <textarea name='notes' ng-model='notes' type="text" rows=6 cols=57 name="notes" placeholder='Please enter special instructions, if any'></textarea><br>
    <button class='btn btn-lg btn-primary'>Submit</button>

  </form>

  <h3><strong>My Tasks</strong></h3>

  <table>
    <tr>
      <th>Date</th>
      <th>Task</th>
      <th>Status</th>
      <th>Time</th>
      <th>Notes</th>
    </tr>
    <tr ng-repeat="task in myTasks" ng-if="$index < 10">
      <td>{{ task.date }}</td>
      <td>{{ task.task }}</td>
      <td>{{ task.status }}</td>
      <td>{{ task.time }}</td>
      <td>{{ task.notes }}</td>
    </tr>
  </table>
</div>
